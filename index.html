<!DOCTYPE html>
<html lang="zh" id="html">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="icon" href="/favicon.ico" />
    <title><%= title %></title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= title %> doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
      <strong>
        很抱歉，如果不启用 JavaScript，系统将无法正常工作。请启用它以继续。
      </strong>
    </noscript>
    <script>
      (() => {
        let htmlElement = document.getElementById("html");
        let theme = window.localStorage.getItem("__APP__DARK__MODE__");
        if (htmlElement && theme) {
          htmlElement.setAttribute("data-theme", theme);
          theme = htmlElement = null;
        }
      })();
    </script>
    <div id="spider"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
